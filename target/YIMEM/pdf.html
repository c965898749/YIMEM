<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pdf预览</title>
</head>
<body>
<iframe   width="100%"      height='100%' frameborder='0' align='center' allowfullscreen='true'   allow="autoplay"   id='iframe'     ></iframe>
</body>
<script>
    //根据浏览器大小调整iframe高度
    reSetSize();
    window.onresize = reSetSize;
    function reSetSize() {
        var src="http://www.yimem.com/web/viewer.html?file="
        document.getElementById("iframe").src = src+localStorage["videoUrl"];
        document.getElementById("iframe").style.height = window.innerHeight + "px";
    }

</script>
</html>
