<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    body {
        background-color: #F5F6F7;

    }

    * {
        margin: 0px;
        padding: 0px;
    }

    .container{
        /*background-color: aqua;*/
        width: 1200px;
        height: 900px;
        margin: 0 auto;
        /*position: relative;*/
        /*display: flex;*/
    }
</style>
</head>
<body>
<div class="container">
    <textarea  class="form-control" id="original" rows="20" placeholder="输入框失去焦点的时候格式化JSON数据" style=" margin-top: 40px;width: 100%;height: 100%;white-space:nowrap; overflow:scroll;"></textarea>

</div>

</body>
<script src="jquery/jquery.js"></script>
<script>
    <!--失去焦点的时候格式化 JSON 数据-->
    $('#original').blur(function() {
        var input;
        try {
            if ($('#original').val().length == 0) {
                return;
            }

            input = eval('(' + $('#original').val() + ')');
        } catch (error) {
            return alert("Input data is not valid JSON, please check. Error: " + error);
        }

        $('#original').val(JSON.stringify(input, null, 4));
    });
</script>
</html>
