    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return null;
    }

    // layer.msg(key)

        if (valueKey != "") {
            key = valueKey

                allReq()
            } else if (choice == 1) {
                blog_req()
            } else if (choice == 2) {
                download_req()
            } else if (choice == 3) {
                forum_req()
            } else if (choice == 4) {
                ask_req()
            } else if (choice == 5) {
                video_req()
            } else if (choice == 6) {
                interview_req()

        } else {
            layer.msg("请输入搜索内容")
        }

        var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
        $.ajax({
            url: "searchAll",
            type: "get",
            data: {"key": key},
            dataType: "json",
            success: function (json) {
                layer.close(index)
                if (json.success!=200){
                    layer.msg("抱歉资源未找到")
                }else {
                    render(json.data)
                }
            },
            error: function (res) {
                layer.close(index)
                if (json.success!=200){
                    layer.msg("服务器异常稍后再试")
                }
            }

        })
    }

    //渲染全部页面
    function render(data) {
        $(".search_result").html("")
        $.each(data, function (indexbig, dataeach) {
            if (indexbig == "Blog") {
                $.each(dataeach, function (index, each) {
                    var text = `${each.content}`.replace(/[^\u4e00-\u9fa5]/gi, "")

        </div>`

                })

        var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
        $(".search_result").html("")
        $.ajax({
            url: "searchAsk",
            type: "GET",
            data: {"key": key},
            dataType: "json",
            success: function (json) {
                ////console.log(json)
                if (json.success!=200){
                    layer.msg("抱歉资源未找到")
                }else {
                    $.each(json.data, function (index, each) {
                        var text = `${each.askText}`.replace(/[^\u4e00-\u9fa5]/gi, "")
                        var html = ` <div class="search_result_sub" ask_id="${each.askId}" t="ask">
            <p style="font-size: 20px">${each.askName} <span style="float: right;margin-right: 10px;color: #01AAED">问答</span></p>
            <p style="height: 20px;text-overflow:ellipsis;width: 700px;white-space:nowrap;overflow: hidden">${text}</p>
             日期：<span style="color: #00A3D9">${each.createTime}</span>
        </div>`
                        $(".search_result").append(html)
                    })
                    $(".search_result_sub[t='ask']").click(function () {
                        var ask_id = $(this).attr("ask_id")
                        window.location.href = "askInfor.html?askId=" + ask_id
                    })
                }

                layer.close(index)

            },
            error: function (res) {
                layer.close(index)
                layer.msg("抱歉资源未找到")
            }

        })
    }
