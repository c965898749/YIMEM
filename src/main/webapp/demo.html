<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="syntax/styles/shThemeDefault.css">
</head>
<body>
	<button id="render">渲染</button>
	<button id="append">动态拼接</button>
    <pre name="code" class="brush: java">
        public class Person {
 
        }

  	<div id="container">

    <script type="text/javascript" src="syntax/scripts/shCore.js"></script>
    <script type="text/javascript" src="syntax/scripts/shBrushJScript.js"></script>
    <script type="text/javascript" src="syntax/scripts/shBrushXml.js"></script>

    <script>
    	//https://www.jb51.net/article/60335.htm
    	$("#render").bind("click",function(){
    		//注意要用这个方法
    		SyntaxHighlighter.highlight();
    	});

    		$("#container").append('<pre name="code" class="brush: java">int a=3;</pre>');

    		SyntaxHighlighter.highlight();
    	});
