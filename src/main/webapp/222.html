<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片预览</title>
  <script src="js/jquery-3.3.1.min.js" type="text/javascript"
          charset="utf-8"></script>
  <script type="text/javascript">
    function prewImg(imgEle) {
      $(".back").css("display", "block");
      $("#prewImg").attr("src", $(imgEle).attr("src"));
    }

    function canclePrew() {
      $(".back").css("display", "none");
      $("#prewImg").attr("src", "")
    }

    function canclePrew() {

    }
  </script>
  <style>
    .back {
      display: none;
      position: fixed;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1000;
      filter: alpha(opacity=70);
      text-align: center;
    }

    .center {
      width: 80%;
      margin: 5% auto;
      z-index: 1001;
      height: 80%;
      width: 80%;
      margin: 5% auto;
    }
  </style>
</head>

<img onclick="prewImg(this)" width="100px" height="100px" alt=""
     src="http://www.yimem.com/group1/M00/00/04/wKgAaWBDfIWAYw4BAACQUd2VuWU633.jpg">

</html>
